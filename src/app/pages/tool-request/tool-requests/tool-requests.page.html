<app-shared-user-header [page]="pageTitle"></app-shared-user-header>

<ion-content [fullscreen]="true">
    <table mat-table #table [dataSource]="toolRequests">
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element"></td>
        </ng-container>

        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>
                Titre
            </th>
            <td mat-cell *matCellDef="let element">
                {{element.title}}
            </td>
        </ng-container>

        <ng-container matColumnDef="requestDate">
            <th mat-header-cell *matHeaderCellDef>
                Date demande
            </th>
            <td mat-cell *matCellDef="let element">
                {{element.requestDate}}
            </td>
        </ng-container>

        <ng-container matColumnDef="requestor">
            <th mat-header-cell *matHeaderCellDef>
                Demandeur
            </th>
            <td mat-cell *matCellDef="let element">
                {{element.requestor}}
            </td>
        </ng-container>

        <ng-container matColumnDef="needDate">
            <th mat-header-cell *matHeaderCellDef>
                Date Besoin
            </th>
            <td mat-cell *matCellDef="let element">
                {{element.needDate}}
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedRequestColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedRequestColumns"></tr>
    </table>
</ion-content>
